<div class="button-container">
  <a class="button" (click)="prev()">&lt;</a>
  <a class="button" (click)="next()">&gt;</a>
</div>
<hr>
<div *ngFor="let quote of quotes; let i = index" class="quote-container">
  <div *ngIf="i === showing" [@fadeInOut]="i === showing">
    <div class="quote-symble">&ldquo;</div>
    <h2 [innerHTML]="quote.content" class="m-b-0"></h2>
    <h3>- <span [innerHTML]="quote.title"></span></h3>
  </div>
</div>
